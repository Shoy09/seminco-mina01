<div class="filtros-container">
  <div class="filtros-header">
    <div class="plan-botones">
      <button class="plan-btn active">Plan avance</button>
      <button class="plan-btn">Plan metraje</button>
      <button class="plan-btn">Plan producción</button>
    </div>

    <div class="filtros-controls">
      <div class="filtro-group">
        <label class="filtro-label">Zona</label>
        <select class="filtro-select">
          <option value="todas">Todas</option>
          <option *ngFor="let z of zonas" [value]="z.zona">{{ z.zona }}</option>
        </select>
      </div>

      <div class="filtro-group">
        <button class="mes-btn">
          <span class="mes-text">November 2025</span>
          <span class="mes-icon">▼</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="divider"></div>

<div class="contenedor-principal">
  <div class="zonas-container">
    <app-zona [data]="zonas"></app-zona>
  </div>

  <div class="leyenda-container">
    <app-leyenda></app-leyenda>
  </div>
</div>
