<div class="planes-container">
  <h2>Lista de Planes de Mantenimiento</h2>

  <div class="planes-actions">
    <button mat-raised-button color="primary" (click)="abrirDialogoCrear()">
      Nuevo Plan de Mantenimiento
    </button>

    <button mat-raised-button color="warn" class="btn-masivo" (click)="seleccionarArchivo()">
      Ingreso masivo
    </button>

    <!-- Input file oculto -->
    <input type="file" id="fileInput" (change)="cargarArchivo($event)" hidden>

    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ingrese texto de búsqueda">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Zona -->
    <ng-container matColumnDef="zona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zona</th>
      <td mat-cell *matCellDef="let plan">{{ plan.zona }}</td>
    </ng-container>

    <!-- Código equipo -->
    <ng-container matColumnDef="cod_equipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let plan">{{ plan.cod_equipo }}</td>
    </ng-container>

    <!-- Equipo -->
    <ng-container matColumnDef="equipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
      <td mat-cell *matCellDef="let plan">{{ plan.equipo }}</td>
    </ng-container>

    <!-- N° Subplanes -->
    <ng-container matColumnDef="subplanesCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subplanes</th>
      <td mat-cell *matCellDef="let plan">
        {{ plan.subplanes?.length || 0 }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let plan">
        <div class="acciones-buttons">
          <button mat-icon-button color="primary" (click)="editarPlan(plan)">
            <mat-icon class="small-icon">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarPlan(plan)">
            <mat-icon class="small-icon">delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="verPlan(plan)">
            <mat-icon class="small-icon">visibility</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
